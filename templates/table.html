<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>




<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>





<body>

<table>
  <tr>
    <th>Username</th>
    <th>Mail</th>
  </tr>
  {% for i in obj %}
  <tr>
  <td>{{i.username}}</td>
  <td>{{i.email}}</td>
  {% endfor %}
  </tr>




</table>






</body>
</html>
